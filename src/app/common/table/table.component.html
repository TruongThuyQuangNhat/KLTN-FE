<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <div *ngFor="let item of dataTable">
        <div *ngIf="item.field == 'fullName'">
          <ng-container [matColumnDef]="item.field">
            <th mat-header-cell *matHeaderCellDef>{{item.text}}</th>
            <td mat-cell *matCellDef="let element">{{element.lastName + ' ' + element.firstName}}</td>
          </ng-container>
        </div>
        <div *ngIf="item.field == 'avatar'">
          <ng-container [matColumnDef]="item.field">
            <th mat-header-cell *matHeaderCellDef>{{item.text}}</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element[item.field]?'https://localhost:5001/'+element[item.field]:
                'https://th.bing.com/th/id/R.136cc50d89f917ee8b820b39bbaa98d4?rik=LHOLLs3DfCbR9Q&pid=ImgRaw&r=0'" 
                class="avatar"
              />
            </td>
          </ng-container>
        </div>
        <div *ngIf="item.field !== 'fullName' && item.field !== 'avatar'">
          <ng-container [matColumnDef]="item.field">
            <th mat-header-cell *matHeaderCellDef>{{item.text}}</th>
            <td mat-cell *matCellDef="let element">{{element[item.field]}}</td>
          </ng-container>
        </div>
      </div>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
    [length]="pageEvent.length"
    [pageIndex]="pageEvent.pageIndex"
    [pageSize]="pageEvent.pageSize"
    [pageSizeOptions]="[3, 5, 10, 15]"
    (page)="handlepaginator($event)"
    showFirstLastButtons
  >
  </mat-paginator>
  </div>
